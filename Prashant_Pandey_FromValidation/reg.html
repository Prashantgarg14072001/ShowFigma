    <body>
        <div class="bg-video-wrap">
          <video src="production ID_4354035.mp4" loop muted autoplay height="1350px"  >

                <div class="container overlay">
                    <div class="row">
                        <h1 class="text-info text-center" style="margin-bottom: -.5em;">Registration Page</h1>
                        <form id="form" onsubmit="validate()">
                          <div class="col-md-8 offset-2 myform">
                            <div class="col-md-6">
                                <div class="row align-items-center mb-3 px-3">
                                        <label for="username" class="col-form-label text-light h1">UserID: </label>
                                      <div class="col-12"><span><i class="fa-solid fa-users fontStyle" aria-hidden="true" ></i>  </span>
                                    <input type="text" name="uname" id="username" class="form-control" placeholder="Enter UserName...."
                                     onkeyup="fullName()"  autocomplete="off" required style="color: black; padding-left: 3.2em;"> 
                                    <div class="error"></div>
                                      <span id="fullName" class="textColor"></span>
                                    </div>
                                </div> 
                               
                               <div class="row align-items-center mb-3 px-3">
                                    <label for="firstname" class="col-form-label text-light h1">FirstName: </label>
                                  <div class="col-12"><span><i class="fa-solid fa-user-secret fontStyle" aria-hidden="true" ></i> </span>
                                    <input id="fname" onkeyup="firstName()" name="fname" class="form-control" type="text"placeholder="Enter FirstName...."autocomplete="off" style="color: black; padding-left: 3.2em;" required>
                                    <div class="error"></div>
                                      <span id="firstName" class="textColor"></span>
                                </div>
                            </div> 
                           <div class="row align-items-center mb-3 px-3">
                                <label for="lastname" class="col-form-label text-light h1">LastName: </label>
                              <div class="col-12"><span><i class="fa-solid fa-user-nurse fontStyle" aria-hidden="true"></i>  </span>
                                <input id="lname" onkeyup="lastName()" name="lname" type="text" autocomplete="off" required  class="form-control" placeholder="Enter UserName...."
                                autocomplete="off" style="color: black; padding-left: 3.2em;">
                            <div class="error"></div>
                              <span id="lastName" class="textColor"></span>
                            </div>
                        </div> 
                        <div class="row align-items-center mb-3 px-3">
                            <label for="email" class="col-form-label text-light h1">Email: </label>
                          <div class="col-12"><span><i class="fa-solid fa-envelope-circle-check fontStyle" aria-hidden="true" ></i>  </span>
                            <input id="email" onkeyup="emailFunc()" name="email" type="text" autocomplete="off" required  class="form-control" placeholder="Enter Email...."
                            autocomplete="off" style="color: black; padding-left: 3.2em;">
                        <div class="error"></div>
                        <span id="emailFunc" class="textColor"></span>
                        </div>
                    </div>  
                     <div class="row align-items-center mb-3 px-3">
                        <label for="date" class="col-form-label text-light h1">Date Of Birth: </label>
                      <div class="col-12"><span><i class="fa-solid fa-calendar fontStyle" aria-hidden="true" ></i>  </span>
                        <input id="dob" name="dob" type="date" min="1995-04-09" max="2001-07-14" class="form-control" required 
                        style="color: black; padding-left: 3.2em;">
                        <div class="error"></div>
                        <span id="dateofbirth" class="textColor"></span>
                    </div>
                </div> 
                 <div class="row align-items-center mb-3 px-3">
                    <label for="phone" class="col-form-label text-light h1">Phone: </label>
                  <div class="col-12"><span><i class="fa-solid fa-earth-africa fontStyle" aria-hidden="true" ></i>  </span>
                    <div class="row align-items-center mb-3 px-3">
                        <select id="country" name="country" onchange="validatePhone()" class="form-control" style="padding-left: 3.2em;">
                          <option value="">--Please select a country--</option>
                          <option value="india">India</option>
                         <option value="uae">UAE</option>
                         <option value="china">China</option>
                         <option value="lanka"> Sri Lanka</option>
                        </select>
                          <div id="country-code" class="form-control mt-2" style="width:20%; height: 38px; margin-left: -.3em;"></div>&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="tel" id="phone" name="phone" class="form-control mt-2" onkeyup="validatePhone()" style="width:75%" required>
                           <p id="phone-error"></p>
                           <p id="phone-success"></p>
                           <p id="message"></p>
                        </div>
                      </div>
                   </div>   
                     <div class="row align-items-center mb-3 px-3" style="margin-top: -3em;">
                            <label for="password" class="col-form-label text-light h1"> Password </label>
                          <div class="col-12"><span><i class="fa-solid fa-lock-open fontStyle" aria-hidden="true" ></i>  </span>
                            <input id="password"name="password" type="password" onkeyup="passwordValidation()" required class="form-control" placeholder="Enter Password...."
                            style="color: black; padding-left: 3.2em;">
                            <i class="fa fa-eye-slash password-toggle-icon float-end" onclick="togglePasswordVisibilityPass()"   style="margin-top: -1.2em; padding-right: 1em;"></i>
                            <span id="passVal" class="textColor"></span>
                            <div class="error"></div>
                        </div>
                    </div>  
                    <div class="row align-items-center mb-3 px-3">
                        <label for="password" class="col-form-label text-light h1"> Confirm Password </label>
                        <div class="col-12"><span><i class="fa-solid fa-key fontStyle" aria-hidden="true" ></i>  </span>
                        <input id="password2"name="password2" onkeyup="passwordValidation2()" type="password" required class="form-control" placeholder="Enter Password...."
                        style="color: black; padding-left: 3.2em;">
                        <div class="error"></div>
                        <i class="fa fa-eye-slash password-toggle-icon float-end" onclick="togglePasswordVisibility()" style="margin-top: -1.2em; padding-right: 1em;"></i>
                        <span id="passVal2" class="textColor"></span>
                    </div>
                </div>  
                    
                      <div class="row align-items-center mb-3 px-3">
                        <label for="photo" class="col-form-label text-light h1">Profile Picture :</label>
                        <div class="col-12"><span><i class="fa-solid fa-images fontStyle" aria-hidden="true" style="height: 43px;" ></i></span>
                            <div class="form-control" style="padding-left: 4em;">
                                <input type="file" id="file" onchange="return fileValidation()" required>
                                <!-- <div id="imagePreview"></div> -->
                              </div> 
                    </div> 
                  </div>



               </div>
               <div class="col-md-6">
                <div class="row align-items-center mb-3 px-3">
                  <label for="photo" class="col-form-label text-light h1">Resume :</label>
              
                      <div class="form-control">
                        <input type="file" id="pdf-file-input" onkeyup="validatePdfFile()" required>
                        <p id="pdf-file-validation-message"></p>
                      </div>
                      <button id="pdf-file-submit" style="width: 80px; margin-top: 1em;">Browser</button>
                      </div>

                        <label for="address" class="col-form-label text-light h1">Address: </label>
                      <div class="col-12">
                        <textarea ype="text" class="form-control" id="address" onkeyup="fullAddress()" placeholder="enter name" required rows="5"></textarea>

                 <div id="error"></div>
                 <div id="success"></div> -->
                 
                 <div class="row align-items-center mb-3 px-3">
                  <label for="address" class="col-form-label text-light h1">Address: </label>
                <div class="col-12">
                  <textarea ype="text" class="form-control" id="address" onkeyup="fullAddress()" placeholder="enter Address" required rows="9"></textarea>
                  <span id="fulladd" class="textColor"></span>
              </div>
          </div> 
                <div class="row align-items-center mb-3 px-3">
                        <label for="language-dropdown" class="col-form-label text-light h1">Select your language: </label>
                      <div class="col-12 mt-1"><span><i class="fa-solid fa-language fontStyle" aria-hidden="true" ></i>  </span>
                        <select id="language-dropdown" class="form-control" name="language" onkeyup="validateLanguageSelection()" style="padding-left: 3.2em;">
                          <option value="">----Please select ---- </option>
                          <option value="en">English</option>
                          <option value="fr">French</option>
                          <option value="es">Spanish</option>
                          <option value="de">German</option>
                          <option value="it">Italian</option>
                        </select>
                    </div>
                </div> 
              
                <div class="row align-items-center mb-3 px-3">
                        <label for="numeric" class="col-form-label text-light h1">Select Gender: </label>
                          <div class="" onkeyup="genderCheck()">
                        <label for="male" class="col-form-label text-light h1" >Male</label>
                        <input type="radio" id="male" name="gender" value="male" onclick="fetchData()">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="female" class="col-form-label text-light h1">Female</label>
                        <input type="radio" id="female" name="gender" value="female" onclick="fetchData()">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </div> 
                
                <div class="row align-items-center mb-3 px-3">
                        <label for="username" class="col-form-label text-light h1">Please select at least one item: </label>
                        <div id="sectionForm">
                        <span style="color: white;"> Engineering:</span>  <input type="checkbox" name="section" value="sports"> &nbsp;
                        <span style="color: white;"> Medical:</span> <input type="checkbox" name="section" value="business"> &nbsp;
                        <span style="color: white;"> B.Sc: </span><input type="checkbox" name="section" value="health"> &nbsp;
                    </div>
                </div> 
                <div class="row align-items-center mb-3 px-3">
                  <label for="search" class="col-form-label text-light h1">Search Field: </label>
                  <div class="col-12"><span><i class="fa-solid fa-magnifying-glass-plus fontStyle" aria-hidden="true"></i>  </span>
                  <input onkeyup="searchValidation()" id="search" name="search" type="text"  placeholder="search" class="form-control" required style="color: black; padding-left: 3.2em;">
                  <i class="fa-solid fa-magnifying-glass float-end" aria-hidden="true" onclick="searchPass()" style="margin-top: -1.7em; padding-right: 1em;"></i>
                  <span id="searchAns" class="textColor"></span>
                    </div>
                </div> 
                <div class="row align-items-center mb-3 px-3" style="width: 55%; float: left;">
                  <label for="education-dropdown" class="col-form-label text-light h1">Education: </label>
                <div class="col-12"><span><i class="fa-solid fa-language fontStyle" aria-hidden="true" ></i>  </span>
                  <select id="education-dropdown" class="form-control" name="education" onkeyup="validateEducationSelection()" style="padding-left: 3.2em;">
                    <option value="">----Please select ---- </option>
                    <option value="btech">B.Tech</option>
                    <option value="ug">UG</option>
                    <option value="pg">PG</option>
                    <option value="diploma">Diploma</option>
                    <option value="class12">12<sup>th</sup></option>
                    <option value="class10">10<sub>th</sub></option>
                  </select>
              </div>
          </div> 
          <div class="row align-items-center mb-3 px-3" style="width: 55%; float: right;">
            <label for="year-dropdown" class="col-form-label text-light h1">Year: </label>
          <div class="col-12"><span><i class="fa-solid fa-language fontStyle" aria-hidden="true" ></i>  </span>
            <select id="year-dropdown" class="form-control" name="education" onkeyup="validateEducationSelection()" style="padding-left: 3.2em;">
              <option value=""> select Year </option>
              <option value="1">1<sup>th</sup> Year</option>
              <option value="2">2<sup>nd</sup> Year</option>
              <option value="3">3<sup>rd</sup> Year</option>
              <option value="final">Final Year</option>
              <option value="others">Others</option>
            </select>
        </div>
    </div> 
              
            
              
            </div>  
          </div>  

          <div class="col-md-6 offset-2 py-5 px-2">
            <label for="terms-checkbox" class="text-light">
              <input type="checkbox" id="terms-checkbox" name="terms-checkbox"> I agree to <a href="#" style="text-decoration: none;" >the terms and</a>  conditions
            </label>
            <input type="hidden" id="terms-data" name="terms-data" style="color: white;"><br>
            <button type="submit" value="submit" class="btn bg-info btn text-light text-lg-center h1 mt-3" style="width: 150px; border-radius: 50px;">Submit</button>
          </div>
                  </form>
          </div>
         
          
        </div>

      <script>

const inputFeild = document.getElementById("phone");

inputFeild.addEventListener("keydown", function(event) {
  if (!/[\d]/.test(event.key) && event.key !== "Backspace" && event.key !== "Delete" && event.key !== "ArrowLeft" && event.key !== "ArrowRight" && event.key !== "Tab") {
    event.preventDefault();
  }
});
</script>
